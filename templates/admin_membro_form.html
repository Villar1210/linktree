{% extends "base.html" %}
{% block content %}
<div class="container mt-5" style="max-width: 600px;">
  <h2>Editar Membro</h2>
  <form method="post">
    <div class="mb-3">
      <label class="form-label">Nome</label>
      <input type="text" name="nome" class="form-control" required value="{{ membro.nome }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" name="email" class="form-control" required value="{{ membro.email }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Tipo de Usu√°rio</label>
      <select name="user_type" class="form-select" required>
        {% for tipo in UserType %}
        <option value="{{ tipo.value }}" {% if membro.user_type == tipo %}selected{% endif %}>{{ tipo.value|capitalize }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Status</label>
      <select name="status" class="form-select" required>
        {% for st in UserStatus %}
        <option value="{{ st.value }}" {% if membro.status == st %}selected{% endif %}>{{ st.value|capitalize }}</option>
        {% endfor %}
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Salvar</button>
    <a href="{{ url_for('admin.admin_membros') }}" class="btn btn-secondary ms-2">Cancelar</a>
  </form>
</div>
{% endblock %}
